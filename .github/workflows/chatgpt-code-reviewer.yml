name: chatgpt-code-reviewer
run-name: chatgpt-code-reviewer
permissions:
  contents: read
  pull-requests: write
on: [pull_request]
jobs:
  chatgpt-code-reviewer:
    runs-on: ubuntu-latest
    steps:
