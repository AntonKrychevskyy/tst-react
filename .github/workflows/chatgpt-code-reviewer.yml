      #   with:
      #     node-version: 20 # Use the same node.js version as the one Vercel's uses (currently node18.x)
      - name: ChatGPT Review
        uses: feiskyer/ChatGPT-Reviewer@v0
        # with:
        # model: gpt-3.5-turbo
        # max_tokens: 4096
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
